<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investors</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
            padding: 20px;
        }
        .box{
            text-align: center;
            border: 10px;
            border-radius: 12px;
            padding: 20px;
            box-sizing: border-box;
            background-color: whitesmoke;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .box img{
            width: 100%;
        }
        .box h3{
            font-size: 20px;
        }
        .box p{
            font-size: 18px;
        }
        .box .logo{
            width: 150px;
            margin-top: 10px;
        }
        @media (max-width:900px){
            .container{
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media (max-width:600px){
            .container{
                grid-template-columns: repeat(1,1fr);
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg">
            <h3>Vijay Shekhar Sharma</h3>
            <p>Founder & CEO</p>
            <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" class="logo">
        </div>
        <div class="box">
            <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png">
            <h3>Kunal Shah</h3>
            <p>Founder</p>
            <img src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" class="logo">
        </div>
        <div class="box">
            <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg">
            <h3>Amrish Rau</h3>
            <p>CEO</p>
            <img src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" class="logo">
        </div>
        <div class="box">
            <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg">
            <h3>Sampad Swain</h3>
            <p>Co-Founder & CEO</p>
            <img src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" class="logo">
        </div>
        <div class="box">
            <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg">
            <h3>Ankush Sachdeva</h3>
            <p>Co-Founder & CEO</p>
            <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" class="logo">
        </div>
        <div class="box">
            <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg">
            <h3>Bhanu Pratap Singh</h3>
            <p>Co-Founder & CTO</p>
            <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" class="logo">
        </div>
        <div class="box">
            <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png">
            <h3>Farid Ahsan</h3>
            <p>Co-Founder & COO</p>
            <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" class="logo">
        </div>
        <div class="box">
            <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg">
            <h3>Amit Kumar Agarwal</h3>
            <p>Founder & CEO</p>
            <img src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" class="logo">
        </div>
    </div>
    
</body>
</html>

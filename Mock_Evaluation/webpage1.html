<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMINO'S PIZZA</title>
    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding: 0;
        }
        .container1{
            display: flex;
            justify-content: space-between;
            gap: 20px;
            color:blue;
        }
        .box1{
            display: flex;
            gap: 20px;
            visibility:hidden;
        }
        .box1 p{
            color: blue;
            text-align: center;
            padding: 15px 20px;
            border: 10px;
        }
        .container1 button{
            color: white;
            background-color: red;
            padding: 10px;
            border: 10px;
            text-align: center;
            border-radius: 10px;
        }
        @media(width:100px){
            .container1{width:100px;}
            .box1{width:100px;}
        }
        
    </style>
</head>
<body>
    <div class="container1">
        <h1 class="logo">Domino's Pizza</h1>
        <div class="box1">
            <p>OUR MENU</p>
            <p>DOMINO'S STORES</p>
            <p>GIFT CARD</p>
            <p>CORPORATE ENQUIRY</p>
            <p>CONTACT</p>
        </div>
        <button type="button">DOWNLOAD APP</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTC</title>
    <style>
        * {
            margin: 17px;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgb(191, 191, 246);
            width: 350px;
            height: 650px;
            padding: 10px;
            margin: auto;
            border: none;
            border-radius: 30px;
        }
        .container > p {
            text-align: center;
            font-size: 40px;
            color: rgb(77, 10, 139);
            font-style: italic;
            font-weight: 600;
        }
        .container .box {
            border: 1px solid white;
            background-color: white;
            border-radius: 10px;
            padding: 5px;
        }
        .box > p:first-child {
            font-size: 24px;
            color: rgb(115, 113, 113);
            font-weight: bold;
        }
        .box > p:last-child {
            font-size: 27px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Highest & Average CTC</p>
        <div class="box">
            <p>Expected Increase in Salary Potential</p>
            <p>60%</p>
        </div>
        <div class="box">
            <p>Average CTC</p>
            <p>&#8377 6.1 LPA</p>
        </div>
        <div class="box">
            <p>Highest CTC</p>
            <p>&#8377 36 LPA</p>
        </div>
    </div>
</body>
</html>

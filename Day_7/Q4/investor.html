<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 23%;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }
        .card > img:first-child {
            width: 100%;
            margin-bottom: 10px;
        }
        .card .investors {
            font-weight: bold;
            padding: 5px;
        }
        .logo {
            width: 150px;
            margin-top: 5px;
        }
        @media (max-width: 900px) {
            .card { width: 45%; }
        }
        @media (max-width: 600px) {
            .card { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">
            <p class="investors">Vijay Shekhar Sharma</p>
            <p>Founder & CEO</p>
            <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="paytm" class="logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
            <p class="investors">Kunal Shah</p>
            <p>Founder</p>
            <img src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="cred" class="logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau">
            <p class="investors">Amrish Rau</p>
            <p>CEO</p>
            <img src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="pine labs" class="logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain">
            <p class="investors">Sampad Swain</p>
            <p>Co-Founder & CEO</p>
            <img src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="instamojo" class="logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva">
            <p class="investors">Ankush Sachdeva</p>
            <p>Co-Founder & CEO</p>
            <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="sharechat" class="logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh">
            <p class="investors">Bhanu Pratap Singh</p>
            <p>Co-Founder & CTO</p>
            <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="sharechat" class="logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan">
            <p class="investors">Farid Ahsan</p>
            <p>Co-Founder & COO</p>
            <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="sharechat" class="logo">
        </div>

        <div class="card">
            <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal">
            <p class="investors">Amit Kumar Agarwal</p>
            <p>Founder & CEO</p>
            <img src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="nobroker" class="logo">
        </div>
    </div>
</body>
</html>

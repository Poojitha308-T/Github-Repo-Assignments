<!DOCTYPE html>
<html>
    <head>
        <title>Report Card</title>
        <style>
            form{
                text-align: center;
            }
            label{
                display: inline-block;
                width: 130px;     
                font-size: 18px;
                margin-bottom: 10px;
            }
            
            body{
                text-align: center;
                background-color: aqua;
            }
            table{
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <img src="https://img.freepik.com/free-vector/user-circles-set_78370-4704.jpg?semt=ais_hybrid&w=740&q=80" width="100" height="100" alt="Profile Picture"><br><br>
        <form>
            <label for="name">Name</label>
            <input type="text" value="name"><br><br>
            <label for="gender">Gender</label>
            <input type="text" value="gender"><br><br>
            <label for="class">Class</label>
            <input type="text" value="class"><br><br>
            <label for="section">Section</label>
            <input type="text" value="section"><br><br>
            <label for="academic year">Academic Year</label>
            <input type="number" value="academic year"><br><br>
            <table border="1">
                <tr>
                    <th>Subject</th>
                    <th>Marks Obtained</th>
                    <th>Maximum Marks</th>
                </tr>
                <tr>
                    <td>English</td>
                    <td>89</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Telugu</td>
                    <td>95</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Hindi</td>
                    <td>94</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Maths</td>
                    <td>90</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>92</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td colspan="4">Total Marks(in words):</td><br>
                    <td>Signature: </td>
                </tr>
            </table><br><br>
            <label for="print report card">Print Report Card</label>
            <button type="button">Print</button>
        </form>
    </body>
</html>

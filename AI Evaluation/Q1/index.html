<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-slate-50 font-sans text-slate-800 min-h-screen">

<header class="bg-white shadow-sm">
  <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between">
    <h1 class="text-xl font-semibold">TimeTracker</h1>
    <div>
      <span id="user-email" class="text-sm text-slate-600 hidden"></span>
      <button id="btn-logout" class="px-3 py-1 bg-rose-500 text-white rounded hidden">Logout</button>
    </div>
  </div>
</header>

<main class="max-w-5xl mx-auto p-4">

<section id="login-screen" class="mt-8">
  <div class="bg-white p-6 rounded shadow">
    <input id="email" class="w-full border p-2 mb-2 rounded" placeholder="Email">
    <input id="password" type="password" class="w-full border p-2 mb-2 rounded" placeholder="Password">

    <div class="flex gap-2">
      <button id="btn-login" class="px-4 py-2 bg-indigo-600 text-white rounded">Sign In</button>
      <button id="btn-signup" class="px-4 py-2 border rounded">Sign Up</button>
      <button id="btn-google" class="px-4 py-2 border rounded">Google</button>
    </div>
  </div>
</section>

<section id="app-screen" class="hidden mt-8">
  <div class="grid md:grid-cols-3 gap-6">

    <div class="bg-white p-4 rounded shadow">
      <input id="date-picker" type="date" class="w-full border p-2 mb-3 rounded">

      <input id="activity-title" class="w-full border p-2 mb-2 rounded" placeholder="Activity title">

      <select id="activity-category" class="w-full border p-2 mb-2 rounded">
        <option>Work</option>
        <option>Study</option>
        <option>Sleep</option>
        <option>Entertainment</option>
        <option>Exercise</option>
        <option>Other</option>
      </select>

      <input id="activity-minutes" type="number" min="1" class="w-full border p-2 mb-2 rounded" placeholder="Minutes">

      <div class="flex gap-2">
        <button id="btn-add" class="px-4 py-2 bg-green-600 text-white rounded">Add</button>
        <button id="btn-analyse" class="px-4 py-2 bg-indigo-600 text-white rounded">Analyse</button>
      </div>

      <p id="form-error" class="text-rose-500 text-sm mt-2 hidden"></p>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <ul id="activities-list" class="space-y-2"></ul>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <canvas id="pieChart"></canvas>
      <canvas id="barChart" class="mt-6"></canvas>
    </div>

  </div>
</section>

</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="./app.js"></script>

</body>
</html>
